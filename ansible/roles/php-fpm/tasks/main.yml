- name: Install php-fpm and dependencies
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - php5
    - php5-cli
    - php5-fpm
    - php5-mcrypt
    - php5-mysql
    - php5-curl
    - php-pear
    - php5-gd
    - php-apc
    - curl
    - postfix
    - vim
    - npm
    - git
  tags:
    - packages

- name: Enabled mcrypt
  command: php5enmod mcrypt
  notify:
    - restart php5-fpm

- name: Install xdebug
  apt:
    name: php5-xdebug
    state: present
  when: debug

- name: Configure xdebug
  copy:
    src: xdebug.ini
    dest: /etc/php5/mods-available/xdebug.ini
  when: debug
  notify:
    - restart php5-fpm
    - restart nginx

- name: Disable default pool
  # Move the default pool if they haven't be moved.
  command: >
    mv
    {{ fpm_pool_dir }}/www.conf
    {{ fpm_pool_dir }}/www.disabled
    creates={{ fpm_pool_dir }}/www.disabled
  notify: restart php5-fpm

- name: Copy php-fpm configuration
  template:
    src: web.conf
    dest: "{{ fpm_pool_dir }}/www.conf"
  notify: restart php5-fpm

- name: Change upload max file size
  lineinfile:
    name: /etc/php5/fpm/php.ini
    regexp: 'upload_max_filesize'
    line: 'upload_max_filesize = 40M'

- name: Change max post size
  lineinfile:
    name: /etc/php5/fpm/php.ini
    regexp: 'post_max_size'
    line: 'post_max_size = 40M'
  notify:
    - restart php5-fpm
    - restart nginx
  tags:
    - config
    - php-fpm

